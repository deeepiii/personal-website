    #    url = "/code/"
    #    weight = 3   

    [[menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts/"
        weight = 4               

    # Tags Header Link
    [[menu.main]]
        identifier = "tags"
        name = "Tags"
        url = "/tags/"
        weight = 5

    # Youtube Header Link  
    [[menu.main]]
        identifier = "youtube"
        url = "https://www.youtube.com/channel/UCyYkOrULZdGwLszf2UK5n-A"
        weight = 6
        # for icon: https://feathericons.com/
        pre = "<span data-feather='youtube'></span>"

